<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORX Messenger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* –®–ê–ü–ö–ê */
        .header {
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 900;
        }
        
        /* –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø */
        .auth-section {
            padding: 40px;
            display: flex;
            gap: 40px;
        }
        
        .auth-box {
            flex: 1;
            padding: 30px;
            background: #F8FAFC;
            border-radius: 15px;
        }
        
        .auth-title {
            font-size: 22px;
            margin-bottom: 25px;
            color: #1E293B;
            font-weight: 700;
        }
        
        .auth-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .error {
            color: #EF4444;
            margin-top: 10px;
            text-align: center;
            min-height: 20px;
        }
        
        /* –ß–ê–¢ */
        .chat-section {
            display: none;
            flex-direction: column;
            height: 700px;
        }
        
        .chat-main {
            display: flex;
            flex: 1;
        }
        
        .sidebar {
            width: 250px;
            background: #F8FAFC;
            border-right: 1px solid #E5E7EB;
            padding: 20px;
            overflow-y: auto;
        }
        
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            background: #F3F4F6;
        }
        
        .my-message {
            margin-left: auto;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            color: white;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            gap: 10px;
            background: white;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
        }
        
        #sendBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–ê–ü–ö–ê -->
        <div class="header">
            <div class="logo">VORX MESSENGER</div>
            <div id="userInfo" style="display: none;">
                <span>üë§ <span id="currentUser"></span></span>
                <button onclick="logout()" style="margin-left: 20px; padding: 8px 16px; background: rgba(255,255,255,0.2); color: white; border: 2px solid white; border-radius: 8px; cursor: pointer;">
                    –í—ã–π—Ç–∏
                </button>
            </div>
        </div>
        
        <!-- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø -->
        <div id="authSection" class="auth-section">
            <!-- –í–•–û–î -->
            <div class="auth-box">
                <div class="auth-title">–í—Ö–æ–¥</div>
                <input type="text" id="loginUsername" class="auth-input" placeholder="–õ–æ–≥–∏–Ω">
                <input type="password" id="loginPassword" class="auth-input" placeholder="–ü–∞—Ä–æ–ª—å">
                <button onclick="login()" class="auth-btn">–í–û–ô–¢–ò</button>
                <div id="loginError" class="error"></div>
            </div>
            
            <!-- –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø -->
            <div class="auth-box">
                <div class="auth-title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
                <input type="text" id="regUsername" class="auth-input" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ª–æ–≥–∏–Ω">
                <input type="password" id="regPassword" class="auth-input" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å">
                <input type="password" id="regPassword2" class="auth-input" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                <button onclick="register()" class="auth-btn">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
                <div id="regError" class="error"></div>
            </div>
        </div>
        
        <!-- –ß–ê–¢ -->
        <div id="chatSection" class="chat-section">
            <div class="chat-main">
                <!-- –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ -->
                <div class="sidebar">
                    <h3 style="margin-bottom: 15px; color: #1E293B;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h3>
                    <div id="usersList">
                        <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
                    </div>
                </div>
                
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
                <div class="messages-area" id="messagesArea">
                    <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
                </div>
            </div>
            
            <!-- –í–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è -->
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                <button id="sendBtn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // –¢–í–û–ò –ö–õ–Æ–ß–ò –£–ñ–ï –í–°–¢–ê–í–õ–ï–ù–´!
        const SUPABASE_URL = 'https://hhuoduukifnqbyfmbkcm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhodW9kdXVraWZucWJ5Zm1ia2NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTQ5OTUsImV4cCI6MjA4NjI5MDk5NX0.M_5VNX28yh7OJV6nwvlrDASVN93H2E2UZfFQOnEp1ns';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentUser = localStorage.getItem('vorx_user');
        
        // –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        window.onload = function() {
            if (currentUser) {
                startChat();
            }
        };
        
        // –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø
        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            
            document.getElementById('regError').textContent = '';
            
            if (!username || !password) {
                document.getElementById('regError').textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            
            if (password !== password2) {
                document.getElementById('regError').textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage (–¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã)
            localStorage.setItem('user_' + username, password);
            
            currentUser = username;
            localStorage.setItem('vorx_user', username);
            startChat();
        }
        
        // –í–•–û–î
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            document.getElementById('loginError').textContent = '';
            
            if (!username || !password) {
                document.getElementById('loginError').textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤ localStorage
            const savedPassword = localStorage.getItem('user_' + username);
            
            if (!savedPassword || savedPassword !== password) {
                document.getElementById('loginError').textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                return;
            }
            
            currentUser = username;
            localStorage.setItem('vorx_user', username);
            startChat();
        }
        
        // –ó–ê–ü–£–°–ö –ß–ê–¢–ê
        async function startChat() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'flex';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            await loadMessages();
            
            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    (payload) => {
                        addMessage(payload.new);
                    }
                )
                .subscribe();
            
            document.getElementById('messageInput').focus();
        }
        
        // –ó–ê–ì–†–£–ó–ò–¢–¨ –°–û–û–ë–©–ï–ù–ò–Ø
        async function loadMessages() {
            try {
                const { data } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);
                
                if (data) {
                    data.forEach(addMessage);
                }
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ. –ü—Ä–æ–≤–µ—Ä—å —Ç–∞–±–ª–∏—Ü—É messages!');
            }
        }
        
        // –î–û–ë–ê–í–ò–¢–¨ –°–û–û–ë–©–ï–ù–ò–ï –í –ß–ê–¢
        function addMessage(msg) {
            const container = document.getElementById('messagesArea');
            const isMy = msg.username === currentUser;
            const time = new Date(msg.created_at).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isMy ? 'my-message' : '');
            messageDiv.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 5px;">üë§ ${msg.username}</div>
                ${msg.text}
                <div style="text-align: right; margin-top: 5px; font-size: 12px; opacity: 0.7;">${time}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // –û–¢–ü–†–ê–í–ò–¢–¨ –°–û–û–ë–©–ï–ù–ò–ï
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([{ 
                        username: currentUser, 
                        text: text,
                        type: 'global'
                    }]);
                
                if (error) {
                    console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                    alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
                } else {
                    input.value = '';
                }
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ!');
            }
        }
        
        // –í–´–•–û–î
        function logout() {
            currentUser = null;
            localStorage.removeItem('vorx_user');
            
            document.getElementById('chatSection').style.display = 'none';
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('userInfo').style.display = 'none';
            
            document.getElementById('messagesArea').innerHTML = '';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regPassword2').value = '';
        }
        
        // –û–¢–ü–†–ê–í–ö–ê –ü–û ENTER
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
